<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viagogo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/ticket.js"></script>
    <script src="src/gridMap.js"></script>
    <script src="src/eventListing.js"></script>
    <script src="src/event.js"></script>
    <script src="src/person.js"></script>
    <script src="src/distanceCalculator.js"></script>
  </head>
  <body>
    <center>
      <h1>Viagogo</h1>
      <canvas id="myCanvas" width="625" height="625"
      style="border:1px solid #101010;">
    </canvas>
    <form id="enter-coordinates">
      <h3>Please enter your coordinates from -10 to 10:</h3>
      <input id="xcoordinate" type="text" placeholder="x-coordinate"></input>
      <input id="ycoordinate" type="text" placeholder="y-coordinate"></input>
      <input type="submit"></input>
    </form>
    <p id='user-coordinates'></p>
    <p id='closest-event1'></p>
    <p id='closest-event2'></p>
    <p id='closest-event3'></p>
    <p id='closest-event4'></p>
    <p id='closest-event5'></p>
    <script src="jquery.js"></script>
    </center>
  </body>
</html>
